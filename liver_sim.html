<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skila.ai | Hepatic Bio-Reactor</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #F8FAFC;
            /* Sterile White */
            font-family: 'Inter', sans-serif;
            user-select: none;
        }

        #sim-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI OVERLAY */
        .ui-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        /* HUD PANEL */
        .hud-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid #E2E8F0;
            box-shadow: 0 20px 50px -10px rgba(15, 23, 42, 0.1);
            border-radius: 20px;
            padding: 16px 24px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748B;
            font-weight: 700;
        }

        input[type=range] {
            width: 100%;
            accent-color: #84CC16;
        }

        .btn-spike {
            background: #EF4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-spike:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-spike:active {
            transform: scale(0.95);
        }

        /* LIVE STATS (Top Left) */
        .stats-card {
            position: absolute;
            top: 40px;
            left: 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid #E2E8F0;
            width: 200px;
            pointer-events: auto;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .stat-val {
            font-family: 'JetBrains Mono';
            font-weight: 700;
        }

        /* FLOATING LABELS */
        .floater {
            position: absolute;
            background: #0F172A;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            animation: floatUp 1s forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
    </style>
</head>

<body>

    <canvas id="sim-canvas"></canvas>

    <div class="ui-layer">

        <!-- Stats -->
        <div class="stats-card">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-8 h-8 rounded-lg bg-emerald-50 flex items-center justify-center text-emerald-500">
                    <i class="fas fa-flask"></i>
                </div>
                <div>
                    <div class="label">Bio-Reactor</div>
                    <div class="text-xs font-bold text-slate-800">Lobule 01</div>
                </div>
            </div>

            <div class="stat-row">
                <span class="text-slate-500">Detox Rate</span>
                <span class="stat-val text-emerald-600" id="rate-val">0/s</span>
            </div>
            <div class="stat-row">
                <span class="text-slate-500">Liver Health</span>
                <span class="stat-val text-blue-600" id="health-val">100%</span>
            </div>
            <div class="h-1 w-full bg-slate-100 rounded-full overflow-hidden">
                <div id="health-bar" class="h-full bg-blue-500 w-full transition-all duration-300"></div>
            </div>
        </div>

        <!-- Float Container -->
        <div id="float-container"></div>

        <!-- Controls -->
        <div class="hud-panel">
            <div class="control-group">
                <div class="flex justify-between">
                    <span class="label">Toxin Influx Load</span>
                    <span class="label text-slate-900" id="load-val">20%</span>
                </div>
                <input type="range" min="0" max="100" value="20" oninput="setLoad(this.value)">
            </div>

            <div class="w-px h-8 bg-slate-200"></div>

            <button class="btn-spike" onclick="injectSpike()">
                <i class="fas fa-biohazard"></i> TOXIC SPIKE
            </button>
        </div>

    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        /**
         * SKILA.ai - Hepatic Lobule Simulation
         * - Hexagonal Grid Logic
         * - Sinusoidal Flow (Periphery -> Center)
         * - Metabolic Particle Engine
         */

        const canvas = document.getElementById('sim-canvas');
        const ctx = canvas.getContext('2d');
        const floatCont = document.getElementById('float-container');

        let width, height, cx, cy;
        let time = 0;

        // --- STATE ---
        const SIM = {
            toxinLoad: 0.2, // 0 to 1
            lobuleRadius: 300,
            cells: [],
            particles: [],
            health: 1.0,
            processedCount: 0
        };

        // --- CONFIG ---
        const COLORS = {
            cellHealthy: '#FECACA', // Soft Pink (Rose 200)
            cellFatty: '#FEF08A',   // Yellow (Yellow 200)
            cellDead: '#E2E8F0',    // Grey
            blood: '#8B5CF6',       // Violet
            oxygen: '#EF4444',      // Red
            toxin: '#84CC16',       // Lime
            bile: '#F59E0B',        // Amber
            clean: '#3B82F6'        // Blue
        };

        // --- SETUP ---
        class Hepatocyte {
            constructor(q, r) {
                // Axial coords to Pixel
                // Hexagon packing
                const size = 18;
                this.size = size;
                // Flat top hex -> x = size * 3/2 * q, y = size * sqrt(3) * (r + q/2)
                const x = size * 3 / 2 * q;
                const y = size * Math.sqrt(3) * (r + q / 2);

                this.x = x;
                this.y = y;
                this.q = q; this.r = r;

                this.state = 'healthy'; // healthy, fatty, recovering
                this.stress = 0;
                this.flash = 0;
            }

            draw(ctx) {
                // Draw Hexagon
                // Simple square approx for performance or nice hex path?
                // Let's do hex path for aesthetics.

                let color = COLORS.cellHealthy;
                if (this.state === 'fatty') color = COLORS.cellFatty;
                if (this.flash > 0) {
                    // Flash white on react
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.flash})`;
                    this.flash -= 0.1;
                } else {
                    ctx.fillStyle = color;
                }

                // Hex Path centered at this.x + cx, this.y + cy
                const px = this.x + cx;
                const py = this.y + cy;

                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = 2 * Math.PI / 6 * i;
                    const x_i = px + (this.size - 1) * Math.cos(angle);
                    const y_i = py + (this.size - 1) * Math.sin(angle);
                    if (i === 0) ctx.moveTo(x_i, y_i);
                    else ctx.lineTo(x_i, y_i);
                }
                ctx.closePath();
                ctx.fill();
            }

            process() {
                if (this.state === 'fatty') return false; // Can't work

                this.flash = 1.0;
                this.stress += 0.05;

                if (this.stress > 1.0) {
                    this.state = 'fatty';
                    spawnLabel('Lipid Overload!', this.x + cx, this.y + cy);
                    SIM.health -= 0.005; // System damage
                } else {
                    this.stress = Math.max(0, this.stress - 0.01); // Recover over time
                }
                return true;
            }

            repair() {
                if (this.state === 'fatty') {
                    this.state = 'healthy';
                    this.stress = 0;
                    spawnLabel('Mitosis!', this.x + cx, this.y + cy);
                    SIM.health = Math.min(1, SIM.health + 0.01);
                }
            }
        }

        class Particle {
            constructor(type) {
                this.type = type; // blood, toxin, clean, bile
                // Spawn at periphery (hexagon edge)
                const angle = Math.floor(Math.random() * 6) * (Math.PI / 3); // 6 Corners
                // Add some spread
                const a = angle + (Math.random() - 0.5) * 0.5;
                const r = SIM.lobuleRadius;

                this.x = cx + Math.cos(a) * r;
                this.y = cy + Math.sin(a) * r;

                this.vx = (cx - this.x) * 0.002; // Suck to center
                this.vy = (cy - this.y) * 0.002;

                if (type === 'toxin') {
                    this.vx *= 1.5; // Toxins move fast
                    this.vy *= 1.5;
                }

                this.life = 1.0;
                this.processed = false;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Speed up as approach center (Bernoulli/pressure)
                this.vx *= 1.01;
                this.vy *= 1.01;

                // Hit Center Vein
                const d = Math.hypot(this.x - cx, this.y - cy);
                if (d < 30) {
                    if (this.type === 'toxin') {
                        // Poisoned system!
                        SIM.health -= 0.02;
                        createPulse('red');
                    }
                    if (this.type === 'clean') {
                        // Good job
                        SIM.processedCount++;
                    }
                    this.life = 0; // Die
                }

                // Interact with Cells (Toxin only)
                if (this.type === 'toxin' && !this.processed) {
                    // Find nearby cell (Grid lookup approx)
                    // Since cells are uniform we can just check array or do spatial hash
                    // Brute force minimal for 300 cells is ok?
                    // Grid math is better:
                    // Convert (x,y) to hex (q,r)
                    // Axial Rounding
                    const size = 18;
                    const q = (2 / 3 * (this.x - cx)) / size;
                    const r = (-1 / 3 * (this.x - cx) + Math.sqrt(3) / 3 * (this.y - cy)) / size;
                    const roundQ = Math.round(q);
                    const roundR = Math.round(r);

                    // Find cell in array with q,r
                    // Actually let's just use `cells` as a map for O(1)
                    const key = `${roundQ},${roundR}`;
                    if (SIM.cellMap[key]) {
                        const cell = SIM.cellMap[key];
                        if (cell.process()) {
                            // Processed!
                            if (Math.random() > 0.5) this.type = 'clean';
                            else this.type = 'bile';

                            // Bile flows OUT
                            if (this.type === 'bile') {
                                this.vx *= -0.5;
                                this.vy *= -0.5;
                            }
                            this.processed = true;
                        }
                    }
                }
            }

            draw(ctx) {
                let color = COLORS.blood;
                let r = 2;
                if (this.type === 'toxin') { color = COLORS.toxin; r = 3; }
                if (this.type === 'clean') { color = COLORS.clean; r = 2; }
                if (this.type === 'bile') { color = COLORS.bile; r = 2; }

                ctx.fillStyle = color;
                ctx.beginPath();
                if (this.type === 'toxin') {
                    // Spiky
                    ctx.moveTo(this.x, this.y - 3);
                    ctx.lineTo(this.x + 3, this.y + 3);
                    ctx.lineTo(this.x - 3, this.y + 3);
                    ctx.fill();
                } else {
                    ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // --- INIT ---
        function initGrid() {
            SIM.cells = [];
            SIM.cellMap = {};
            const radius = 12; // Hexes radius

            for (let q = -radius; q <= radius; q++) {
                let r1 = Math.max(-radius, -q - radius);
                let r2 = Math.min(radius, -q + radius);
                for (let r = r1; r <= r2; r++) {
                    // Leave center empty for vein
                    if (q === 0 && r === 0) continue;
                    // Also leave "Sinusoids" (empty channels) based on noise or pattern?
                    // Let's do radial channels: if angle is near corner angles

                    const c = new Hepatocyte(q, r);
                    SIM.cells.push(c);
                    SIM.cellMap[`${q},${r}`] = c;
                }
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            cx = width / 2; cy = height / 2;
        }

        // --- LOOP ---
        function draw() {
            ctx.fillStyle = '#F8FAFC';
            ctx.fillRect(0, 0, width, height);

            // Draw Central Vein
            ctx.beginPath();
            ctx.arc(cx, cy, 30, 0, Math.PI * 2);
            ctx.fillStyle = '#E2E8F0';
            ctx.fill();
            ctx.strokeStyle = '#CBD5E1';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw Cells
            SIM.cells.forEach(c => c.draw(ctx));

            // Spawning
            const spawnRate = 0.5 + (SIM.toxinLoad * 5); // Particles per frame
            if (time % Math.floor(60 / spawnRate) === 0) { // Approx rate
                SIM.particles.push(new Particle('blood'));
                if (Math.random() < SIM.toxinLoad) SIM.particles.push(new Particle('toxin'));
            }

            // Particles
            for (let i = SIM.particles.length - 1; i >= 0; i--) {
                const p = SIM.particles[i];
                p.update();
                if (p.life <= 0) SIM.particles.splice(i, 1);
                else p.draw(ctx);
            }

            updateUI();

            time++;
            requestAnimationFrame(draw);
        }

        function updateUI() {
            // Rate calc
            if (time % 60 === 0) {
                document.getElementById('rate-val').innerText = SIM.processedCount + '/s';
                SIM.processedCount = 0;
            }

            // Health
            const pct = Math.round(Math.max(0, SIM.health) * 100);
            document.getElementById('health-val').innerText = pct + '%';
            document.getElementById('health-bar').style.width = pct + '%';
            if (pct < 30) document.getElementById('health-bar').className = 'h-full bg-rose-500 w-full transition-all duration-300';
            else document.getElementById('health-bar').className = 'h-full bg-blue-500 w-full transition-all duration-300';
        }

        function spawnLabel(txt, x, y) {
            const el = document.createElement('div');
            el.className = 'floater';
            el.innerText = txt;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            floatCont.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function createPulse(color) {
            // Screen flash
            // Not implemented for perf, kept simple
        }

        // --- INTERACTION ---
        window.addEventListener('resize', resize);
        window.addEventListener('mousedown', e => {
            const x = e.clientX; const y = e.clientY;
            // Check interaction with cells
            // Simple distance check
            SIM.cells.forEach(c => {
                const px = c.x + cx;
                const py = c.y + cy;
                const d = Math.hypot(x - px, y - py);
                if (d < 18) c.repair();
            });
        });

        window.setLoad = (v) => {
            SIM.toxinLoad = parseInt(v) / 100;
            document.getElementById('load-val').innerText = v + '%';
        }

        window.injectSpike = () => {
            for (let i = 0; i < 50; i++) SIM.particles.push(new Particle('toxin'));
        }

        // Boot
        resize();
        initGrid();
        draw();

    </script>
</body>

</html>
